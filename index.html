<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pixel Art Lab</title>
  <link rel="stylesheet" href="css/app.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div>
    <div>
      <h1 class = "headings">Lab: Pixel Art Maker</h1>

      <div class = "">
        <h2 class = "">Choose Grid Size</h2>

        <form id="sizePicker" class = "">
          Grid Height:
         <input type="number" id="input_height" name="height" min="1" value="10" class = "">
          Grid Width:
          <input type="number" id="input_width" name="width" min="1" value="10" class = "">
          <input type="submit" class = "">
        </form>
      </div>
      <h2 class = "text-center">Pick A Color</h2>
      <input type="color" id="colorPicker" class = "">

      <h2 class = "text-center">Design Canvas</h2>
      <table id="pixelCanvas" class = ""></table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
  <script src="js/app.js"></script>
  </body>
</html>
